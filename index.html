<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="head">
        <h1 class="heading"> Stop Watch</h1>
    </div>
  
    <div class="watch">
      <span class="timerDisplay" id="timerHrs">00 </span> :
      <span class="timerDisplay" id="timerMins">00 </span> :
      <span class="timerDisplay" id="timerSec">00 </span> :
      <span class="timerDisplay" id="timerMilisec">00</span>
    </div>
    <audio id="ado">
      <source src="sound/0002599.mp3" type="audio/mpeg"></source>
</audio>
    <div class="buttons">
      <button type="button"  class="button" id="startBtn"  >Start</button>
      <button type="button" class="button" id="resetBtn" >Reset</button>
      <button type="button" class="button" id="lapBtn">Lap</button>
    </div>
  
    <!-- <h4>Laps:</h4> -->
    <div class="lap-Heading"></div>
    <div id="lapRecord">
    </div>
  </div>






      <script src="app.js"></script>
</body>
</html>
